
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>LICTOR</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<!-- <router-outlet></router-outlet> -->
<nav class="sidebar" >
    <div class="sidebar-content">
      <ul class="nav flex-column ">
        <!-- Expandir -->
        <li class="nav-item">
            <a class="nav-link" (click)="toggleMenu()"> <!-- pulsar para abrir el menu -->
            <i class="fas fa-bars bars"></i>
        
          </a>
        </li>
        <!-- HOME -->
        <li class="nav-item">
          <a class="nav-link ">
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-home icon"></i>
            </div>
            <div class="text-column" routerLink="" routerLinkActive="active">
              <span class="ocultar">Escritorio</span>
            </div>
          </a>
        </li>
        <!-- EXPEDIENTES -->
        <li class="nav-item">
          <a class="nav-link" >
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-folder icon"></i>
            </div>
            <div class="text-column" routerLink="/expedientes" routerLinkActive="active">
              <span class="ocultar">Expedientes</span>
            </div>
          </a>
        </li>
        <!-- ACTUACIONES -->
        <li class="nav-item">
          <a class="nav-link" >
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-tasks icon"></i>
            </div>
            <div class="text-column" routerLink="/actuaciones" routerLinkActive="active">
              <span class="ocultar">Actuaciones</span>
            </div>
          </a>
        </li>
        <!-- TIPO EXPEDIENTE -->
        <li class="nav-item">
          <a class="nav-link" >
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-archive icon"></i>
            </div>
            <div class="text-column" routerLink="/tipos-expedientes" routerLinkActive="active">
              <span class="ocultar">Tipo Expediente</span>
            </div>
          </a>
        </li>
        <!-- DOCUMENTOS -->
        <li class="nav-item">
          <a class="nav-link" >
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-file-alt icon"></i>
            </div>
            <div class="text-column" routerLink="/documentos" routerLinkActive="active">
              <span class="ocultar">Documentos</span>
            </div>
          </a>
        </li>
        <!-- ENDPOINTS -->
        <li class="nav-item">
          <a class="nav-link">
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-code icon"></i>
            </div>
            <div class="text-column">
              <span class="ocultar">Endpoints</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
