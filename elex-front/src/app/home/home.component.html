
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>LICTOR</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>


<!-- NAVEGACION-MENU LATERAL -->


<nav class="sidebar" >
    <div class="sidebar-content">
      <ul *ngIf="userLoginOn" class="nav flex-column ">
        <!-- Expandir -->
        <li class="nav-item">
            <a class="nav-link" (click)="toggleMenu()"> <!-- pulsar para abrir el menu -->
            <i class="fas fa-bars bars"></i>
        
          </a>
        </li>
        <!-- HOME -->
        <li class="nav-item">
          <a class="nav-link ">
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-home icon"></i>
            </div>
            <div class="text-column" routerLink="" routerLinkActive="active">
              <span class="ocultar">Escritorio</span>
            </div>
          </a>
        </li>
        <!-- EXPEDIENTES -->
        <li class="nav-item">
          <a class="nav-link" >
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-folder icon"></i>
            </div>
            <div class="text-column" routerLink="/expedientes" routerLinkActive="active">
              <span class="ocultar">Expedientes</span>
            </div>
          </a>
        </li>
        <!-- ACTUACIONES -->
        <li class="nav-item">
          <a class="nav-link" >
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-tasks icon"></i>
            </div>
            <div class="text-column" routerLink="/actuaciones" routerLinkActive="active">
              <span class="ocultar">Actuaciones</span>
            </div>
          </a>
        </li>
        <!-- TIPO EXPEDIENTE -->
        <li class="nav-item">
          <a class="nav-link" >
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-archive icon"></i>
            </div>
            <div class="text-column" routerLink="/tipos-expedientes" routerLinkActive="active">
              <span class="ocultar">Tipo Expediente</span>
            </div>
          </a>
        </li>
        <!-- DOCUMENTOS -->
        <li class="nav-item">
          <a class="nav-link" >
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-file-alt icon"></i>
            </div>
            <div class="text-column" routerLink="/documentos" routerLinkActive="active">
              <span class="ocultar">Documentos</span>
            </div>
          </a>
        </li>
        <!-- ENDPOINTS -->
        <li class="nav-item">
          <a class="nav-link">
            <div class="icon-column" (click)="toggleMenu()">
              <i class="fas fa-code icon"></i>
            </div>
            <div class="text-column">
              <span class="ocultar">Endpoints</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- BARRA SUPERIOR -->

  <div class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>LICTOR</p>
        </div>
        <div class="col">
          <p>FONDO EUROPEO DE DESARROLLO</p>
        </div>
        <div class="col">
         <button>Cerrar sesión</button>  <!-- BOTON CERRAR SESION  -->
        </div>
      </div>
      <div class="row">
        <div>
          <p *ngIf="userLoginOn">¡BIENVENIDO A LICTOR, PABLO MANUEL SALAS TRIGO! </p>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGIN -->

  <div *ngIf="!userLoginOn" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5">
      <form >
        <div class="mb-4 text-center">
          <label for="exampleInputUser" class="form-label mb-2">Usuario</label>
          <input formControlName="username" type="user" class="form-control" id="exampleInputUser" aria-describedby="userHelp">
          <div id="userHelp" class="form-text">Ej: soltel</div>
        </div>
        <div class="mb-4 text-center">
          <label for="exampleInputPassword1" class="form-label mb-2">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
          <div id="passwordHelp" class="form-text">Ej: admin</div>
        </div>
        <button type="submit" class="btn btn-primary d-block mx-auto">Iniciar Sesión</button>
      </form>
    </div>
  </div>
  
  
  

</body>
</html>
